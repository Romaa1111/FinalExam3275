<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Form</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Path to your CSS file -->
</head>
<body>
<div class="container">
    <h1>Add New Sale</h1>
    <form th:action="@{/services/saveSale}" th:object="${sale}" method="post">
        <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name">

        <label for="itemType">Item Type:</label>
        <select id="itemType" th:field="*{itemType}">
            <option value="Washing Machine">Washing Machine</option>
            <option value="Refrigerator">Refrigerator</option>
            <option value="Music System">Music System</option>
        </select>

        <label for="salesAmount">Sales Amount:</label>
        <input type="number" id="salesAmount" th:field="*{salesAmount}" placeholder="Enter amount">

        <label for="transactionCode">Transaction Code:</label>
        <input type="text" id="transactionCode" th:field="*{transactionCode}" readonly>

        <label for="transactionDate">Transaction Date:</label>
        <input type="date" id="transactionDate" th:field="*{transactionDate}">

        <button type="submit" class="btn submit">Save Sale</button>
        <a href="/services/salesReport" class="btn cancel">Cancel</a> <!-- Added Cancel button -->
    </form>
</div>
</body>
</html>
