<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Sale</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- Path to your CSS file -->
</head>
<body>
<div class="container">
  <h1>Edit Sale</h1>
  <form th:action="@{/services/updateSale}" th:object="${sale}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter name">

    <label for="itemType">Item Type:</label>
    <select id="itemType" th:field="*{itemType}">
      <option value="Washing Machine" th:selected="${sale.itemType == 'Washing Machine'}">Washing Machine</option>
      <option value="Refrigerator" th:selected="${sale.itemType == 'Refrigerator'}">Refrigerator</option>
      <option value="Music System" th:selected="${sale.itemType == 'Music System'}">Music System</option>
    </select>

    <label for="salesAmount">Sales Amount:</label>
    <input type="number" id="salesAmount" th:field="*{salesAmount}" placeholder="Enter amount">

    <label for="transactionCode">Transaction Code:</label>
    <input type="text" id="transactionCode" th:field="*{transactionCode}" readonly>

    <label for="transactionDate">Transaction Date:</label>
    <input type="date" id="transactionDate" th:field="*{transactionDate}">

    <button type="submit" class="btn">Update Sale</button>
    <a href="/services/salesReport" class="btn cancel">Cancel</a>
  </form>
</div>
</body>
</html>
